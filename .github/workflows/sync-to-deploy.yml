name: Sync to Forked Repository for Site Deployment

on:
  push:
    branches: [main] # 조직 레포 main 브랜치 업데이트 시 포크 레포와 동기화

jobs:
  sync-to-fork-for-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout organization repository main branch
        uses: actions/checkout@v4

      - name: Setup Node.js environment for React build
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Build React application for production
        run: npm run build

      - name: Push built files to forked repository (0zuth/OneByOne_FE)
        id: sync_to_fork
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.ZERO_GITHUB_KEY }}
        with:
          source-directory: "dist"
          destination-github-username: 0zuth
          destination-repository-name: OneByOne_FE
          user-email: ${{ secrets.ZERO_ACCOUNT_EMAIL }}
          commit-message: "🚀 Auto sync from organization repo: ${{ github.event.commits[0].message }}"
          target-branch: main

      - name: Confirm successful sync to forked repository for Vercel deployment
        run: echo "✅ Successfully synced to forked repository (0zuth/OneByOne_FE)"
