name: Debug Secrets and Sync Issues

on:
  workflow_dispatch: # 수동 실행
  push:
    branches: [main]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check secrets
        run: |
          echo "ZERO_GITHUB_KEY exists: ${{ secrets.ZERO_GITHUB_KEY != '' }}"
          echo "ZERO_ACCOUNT_EMAIL exists: ${{ secrets.ZERO_ACCOUNT_EMAIL != '' }}"
          echo "ZERO_GITHUB_KEY length: ${#ZERO_GITHUB_KEY}"
          echo "ZERO_ACCOUNT_EMAIL: $ZERO_ACCOUNT_EMAIL"
          echo "GitHub Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Event: ${{ github.event_name }}"
        env:
          ZERO_GITHUB_KEY: ${{ secrets.ZERO_GITHUB_KEY }}
          ZERO_ACCOUNT_EMAIL: ${{ secrets.ZERO_ACCOUNT_EMAIL }}

      - name: Test GitHub API access
        run: |
          curl -H "Authorization: token ${{ secrets.ZERO_GITHUB_KEY }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/user
        env:
          ZERO_GITHUB_KEY: ${{ secrets.ZERO_GITHUB_KEY }}

      - name: Test target repository access
        run: |
          curl -H "Authorization: token ${{ secrets.ZERO_GITHUB_KEY }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/0zuth/OneByOne_FE
        env:
          ZERO_GITHUB_KEY: ${{ secrets.ZERO_GITHUB_KEY }}
